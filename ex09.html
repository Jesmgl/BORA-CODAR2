<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    
<script>

    let numero1 = parseInt(prompt("Informe o primeiro numero:"))
    let numero2 = parseInt(prompt("Informe o segundo numero:"))

    let soma = numero1+numero2;
    let subtraçao = numero1-numero2;
    let divisao = numero1/numero2;
    let multiplicaçao = numero1*numero2;


    alert('A soma dos numeros é:' + soma + ' \n A subtração dos numeros é:' + subtraçao + ' \n A divisao dos numeros é:' + divisao + ' \n A multiplicação dos numeros é:' + multiplicaçao)
    
</script>



</body>
</html>
